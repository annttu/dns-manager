<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>
    <title>DNS manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" media="Screen">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" media="Screen">
</head>
<body>

{% if user.is_authenticated %}

<nav class="navbar navbar-default">
   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url "change_password" %}">Change password</a></li>
        <li><a href="{% url "logout" %}">Logout</a></li>
      </ul>
     </div>
    </div>
</nav>
{% else %}
<nav class="navbar navbar-default">
   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url "password_reset_recover" %}">Reset password</a></li>
      </ul>
     </div>
    </div>
</nav>
{% endif %}
<div class="container">

    {% if messages %}

    <div class="row">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} {% if message.tags == "error" %}alert-danger{% endif %}" role="alert">{{ message }}</div>
            {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

</div>
<footer class="footer">
      <div class="container">
        <p class="text-muted">Powered by <a href="https://github.com/annttu/dns-manager" target="_blank">DNSManager</a>.</p>
      </div>
    </footer>
</body>
</html>
